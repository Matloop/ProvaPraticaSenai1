<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<!-- Fragmento para o <head> da página, aceita um título como parâmetro -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- O título da página será dinâmico -->
    <title th:text="${title} + ' - Gestão da Empresa'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Fragmento para a barra de navegação -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Empresa App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/pessoas}">Pessoas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/funcionarios}">Funcionários</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/projetos}">Projetos</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Fragmento para as mensagens de alerta -->
<div th:fragment="alerts">
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Fragmento para o rodapé e scripts JS -->
<footer th:fragment="footer" class="text-center text-muted mt-5 mb-3">
    <p>© 2025 Avaliação Prática – Java Backend</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
