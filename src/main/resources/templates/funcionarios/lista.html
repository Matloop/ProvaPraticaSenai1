<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head('Lista de Funcionários')}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>

<main class="container">
    <div th:replace="~{layout :: alerts}"></div>

    <!-- CONTEÚDO DA PÁGINA -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Funcionários</h1>
        <a th:href="@{/funcionarios/novo}" class="btn btn-primary">Novo Funcionário</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr><th>ID</th><th>Nome</th><th>Email</th><th>Matrícula</th><th>Departamento</th><th>Ações</th></tr>
        </thead>
        <tbody>
        <tr th:each="func : ${funcionarios}">
            <td th:text="${func.id}"></td>
            <td th:text="${func.nome}"></td>
            <td th:text="${func.email}"></td>
            <td th:text="${func.matricula}"></td>
            <td th:text="${func.departamento}"></td>
            <td>
                <a th:href="@{/funcionarios/editar/{id}(id=${func.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/funcionarios/excluir/{id}(id=${func.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este funcionário?');">Excluir</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(funcionarios)}">
            <td colspan="6" class="text-center">Nenhum funcionário cadastrado.</td>
        </tr>
        </tbody>
    </table>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
