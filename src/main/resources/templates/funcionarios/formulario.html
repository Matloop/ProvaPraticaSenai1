<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head(${funcionario.id == null} ? 'Novo Funcionário' : 'Editar Funcionário')}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>

<main class="container">
    <div th:replace="~{layout :: alerts}"></div>

    <!-- CONTEÚDO DA PÁGINA -->
    <h1 th:text="${funcionario.id == null} ? 'Novo Funcionário' : 'Editar Funcionário'"></h1>
    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="matricula" class="form-label">Matrícula</label>
            <input type="text" class="form-control" id="matricula" th:field="*{matricula}" placeholder="Ex: F007" required>
        </div>
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="departamento" th:field="*{departamento}" placeholder="Ex: TI, RH..." required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/funcionarios}" class="btn btn-secondary">Cancelar</a>
    </form>
</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
