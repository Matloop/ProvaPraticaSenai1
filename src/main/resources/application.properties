# Configuração do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projetos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Configuração do JPA/Hibernate
# 'update' é o mais comum para desenvolvimento com DataLoader: cria tabelas se não existirem e as mantém.
# Use 'create' se você quiser que o banco seja limpo e recriado a cada inicialização (perde dados!).
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false 

# Desabilita a execução automática de data.sql e schema.sql pelo Spring Boot
# Isso é importante para que o DataLoader (código Java) seja o responsável pela inicialização.
spring.sql.init.mode=never

# Desabilitar o console H2, pois não será mais usado com MySQL
spring.h2.console.enabled=false

# Configurações do Thymeleaf
spring.thymeleaf.cache=false