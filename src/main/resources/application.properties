# Configuração do Banco de Dados H2 em memória
spring.datasource.url=jdbc:h2:mem:empresa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar o console do H2 para visualização do banco no navegador
# Acesse em: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# Configuração do JPA/Hibernate
# create-drop: cria o schema no início e apaga no fim. Ótimo para desenvolvimento.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#inicializar as entidades antes de executar os comandos sql
spring.jpa.defer-datasource-initialization=true
# Configurações do Thymeleaf
# Desabilitar cache para ver alterações nos templates HTML sem reiniciar
spring.thymeleaf.cache=false